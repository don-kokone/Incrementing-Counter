<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Incrementing Counter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
  <div class="counter-container">
    <i class="fab fa-twitter fa-3x"></i>
    <div class="counter" data-target='12000'>1200</div>
    <span>Twitter Fallowers</span>
  </div>

  <div class="counter-container">
  <i class="fab fa-youtube fa-3x" ></i>
  <div class="counter" data-target = '5000'>5000</div>
  <span>Yutube Subscribers</span>
  </div>


  <div class="counter-container">
  <i class="fab fa-facebook fa-3x" ></i>
  <div class="counter" data-target = '7500'>7500</div>
  <span>Facebook Fans</span>
  </div>


<script src="script.js" charset="utf-8"></script>
</body>

</html>
